<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .frame {
            border: 2px solid rgb(60, 60, 190);
            padding: 20px;
            width: 600px;
            background-color: white;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: rgb(60, 60, 190);
            text-align: left;
            margin-bottom: 10px;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
        }
        label {
            width: 20%;
            text-align: left; 
            margin-right: 1px; 
        }
        input {
            width: 40%; 
            padding: 5px;
            box-sizing: border-box;
        }
        .notification {
            color: red;
            width: 30%; 
            text-align: left;
            font-size: 14px;
        }
        button {
            padding: 5px 5px; /* Smaller button */
            background-color: grey;
            color: white;
            border: none;
            cursor: pointer;
            width: 50%; 
            display: block; 
            margin: 10px auto 0; 
        }
        button:hover {
            background-color: rgb(19, 18, 18);
        }
    </style>
</head>
<body>
    <div class="frame">
        <h1>Please Join Our Email List</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email Address: </label>
                <input type="email" id="email" name="email" required>
                <div id="emailNotification" class="notification"></div>
            </div>

            <div class="form-group">
                <label for="confirmEmail">Re-Enter Email Address: </label>
                <input type="email" id="confirmEmail" name="confirmEmail" required>
                <div id="confirmEmailNotification" class="notification"></div>
            </div>

            <div class="form-group">
                <label for="firstName">First Name: </label>
                <input type="text" id="firstName" name="firstName" required>
                <div id="firstNameNotification" class="notification"></div>
            </div>

            <button type="submit">Join Our List</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        form.addEventListener('submit', function(event) {
            const email = document.getElementById('email').value;
            const confirmEmail = document.getElementById('confirmEmail').value;

            // Clear previous notifications
            document.getElementById('emailNotification').innerText = '';
            document.getElementById('confirmEmailNotification').innerText = '';
            document.getElementById('firstNameNotification').innerText = '';

            let valid = true;

            // Validate email fields
            if (email !== confirmEmail) {
                event.preventDefault();
                document.getElementById('confirmEmailNotification').innerText = 'Email addresses must match.';
                valid = false;
            }

            // Additional validation for first name can be added here
            if (!document.getElementById('firstName').value) {
                document.getElementById('firstNameNotification').innerText = 'Please enter your first name.';
                valid = false;
            }

            // If everything is valid, submit the form (handled naturally)
            if (valid) {
                alert('Form submitted successfully!');
            }
        });
    </script>
</body>
</html>
