<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px; 
            text-align: center; 
        }
        #container {
            width: 500px;
            margin: 0 auto; 
        }
        h1 {
            margin-bottom: 20px; 
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #000; 
        }
        th, td {
            border: 2px solid #000; 
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: transparent; 
        }
        
        td:nth-child(1), th:nth-child(1) {
            width: 150px; 
        }
        td:nth-child(2), th:nth-child(2) {
            width: 150px; 
        }
        input {
            border: none; 
            width: 100%; 
            box-sizing: border-box; 
        }
        #footerText {
            text-align: left;
            margin-top: 20px;
            margin-left: 15px; 
            display: block; 
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Exam App</h1>
        <table>
            <tr>
                <th>Name</th>
                <th>CIM 322</th>
            </tr>
            <tr>
                <td>Mary</td>
                <td><input type="number" id="maryScore"></td>
            </tr>
            <tr>
                <td>John</td>
                <td><input type="number" id="johnScore"></td>
            </tr>
            <tr>
                <td>Average</td>
                <td id="averageScore"></td>
            </tr>
        </table>

    </div>
        <p id="footerText">Thank you for using <strong>Exam App</strong></p>
    

    <script>
        const maryScoreInput = document.getElementById('maryScore');
        const johnScoreInput = document.getElementById('johnScore');
        const averageScoreDisplay = document.getElementById('averageScore');

        function calculateAverage() {
            const maryScore = parseFloat(maryScoreInput.value) || 0;
            const johnScore = parseFloat(johnScoreInput.value) || 0;
            const average = (maryScore + johnScore) / 2;

            // Update the displayed average
            averageScoreDisplay.textContent = isNaN(average) ? "" : average.toFixed(2);
        }

        // Add event listeners for input
        maryScoreInput.addEventListener('input', calculateAverage);
        johnScoreInput.addEventListener('input', calculateAverage);
    </script>
</body>
</html>
