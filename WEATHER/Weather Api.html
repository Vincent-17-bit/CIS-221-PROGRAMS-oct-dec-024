<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset>
        <meta name="viewport" content="width=device-width", initial scale="1.0" >
        <title>
            Weather
        </title>
        <link rel="stylesheet" href="weather api.css">
        <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
        </head>
        <body>
            <div class="weather-app">
                <header>
                    <div>
                        <h2>Welcome to our weather application</h2>
                    </div>
                </header>
                <main>
                    <div>
                        <form action="" class="search-form" id="search-form">
                            <input type="search" name="city" id="city-name" placeholder="Enter city name" required
                            class="form-input">
                            <button type="submit" class="form-button" >Search</button>
                        </form>
                    </div>
                    <div class="weather-data">
                        <h3>Paris</h3>
                        <h3>☀️</h3>
                        <div class="weather-app-temperature-container">
                            <div class="" id="weather-app-icon">
                                <img>


                            </div>
                            <div class="weather-app-temperature" id="current-temperature-value">24</div>
                            </div>
                            <div class="weather-app-unit">C</div>
                    </div>
                </div>
            </div>
            <p>
                <span id="current-time">Tuesday 7:25,</span>
                <span id="weather-description">Moderate rain</span>
            <br/>
            Humidity:
            <span id="humidity" class="humidity">70km/h</span>
            ,Wind speed:
            <span id="wind-speed">72km/h</span>
            </p>
        </div>

    </main>
    <footer>
        <div>
            Coded by
            <a href="https://github.com/Vincent-17-bit" target="_blank" rel="noopener">Vincent  Mwendwa</a>
            and is on
            <a href="https://github.com" target="_blank" rel="noopener" >Github  and hosted on Netlify</a>
            <br/>
            The design was done using 
            <a href="httpd://www.figma.com/" target="_blank" rel="noopener">Figma</a>
        </div>
    </footer>
</div>
<script src="weather api.js"></script>

        </body>
</html>
