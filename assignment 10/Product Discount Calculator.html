<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Discount Calculator</title>
    <style>
        body {
            font-weight: bold; 
            color: white; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; 
            margin: 0; 
        }

        h1 {
            color: blue;
            margin-bottom: 30px;
        }

        #header {
            margin-bottom: 20px;
            text-align: center;
        }

        #calculatorFrame {
            color: black;
            background-color: transparent;
            padding: 20px;
            width: 350px; 
            text-align: left; 
            border: 2px solid blue; 
        }

        label {
            display: inline-block; 
            width: 50%; 
            margin: 10px 0 5px;
        }

        input[type="number"],
        input[type="text"] {
            float: right;
            width: 40%;
            margin-left: 5px;
        }

        .result {
            border: 1px solid white;
            padding: 5px;
            width: 40%;
            float: right;
            display: none; 
        }

        .button-container {
            display: flex;
            justify-content: space-between; 
            margin-top: 10px;
        }

        button {
            display: block;
            width: 40%; 
            padding: 10px;
            cursor: pointer;
            background-color: grey; 
            color: white;
            border: none; 
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Product Discount Calculator</h1>
    <div id="header">Calculate Discounts</div>
    <div id="calculatorFrame">
        <label for="productDescription">Product Description:</label>
        <input type="text" id="productDescription">

        <label for="listPrice">List Price:</label>
        <input type="number" id="listPrice" step="0.01">

        <label for="discountPercentage">Discount Percentage:</label>
        <input type="number" id="discountPercentage" step="0.01">
        <span id="discountPercent">%</span>

        <label for="discountedAmount">Discounted Amount:</label>
        <div id="discountedAmount" class="result">0.00</div>

        <label for="discountedPrice">Discounted Price:</label>
        <div id="discountedPrice" class="result">0.00</div>

        <div class="button-container">
            <button onclick="calculateDiscount()">Calculate</button>
            <button onclick="resetFields()">Reset</button>
        </div>
    </div>

    <script>
        function calculateDiscount() {
            const listPrice = parseFloat(document.getElementById('listPrice').value) || 0;
            const discountPercentage = parseFloat(document.getElementById('discountPercentage').value) || 0;

            // Calculate discounted amount and price
            const discountAmount = (listPrice * discountPercentage) / 100;
            const finalPrice = listPrice - discountAmount;

            // Update results in the fields
            document.getElementById('discountedAmount').textContent = discountAmount.toFixed(2);
            document.getElementById('discountedPrice').textContent = finalPrice.toFixed(2);

            // Make sure the results display
            document.getElementById('discountedAmount').style.display = "block";
            document.getElementById('discountedPrice').style.display = "block";
        }

        function resetFields() {
            document.getElementById('productDescription').value = '';
            document.getElementById('listPrice').value = '';
            document.getElementById('discountPercentage').value = '';
            document.getElementById('discountedAmount').textContent = '0.00';
            document.getElementById('discountedPrice').textContent = '0.00';

            // Hide discount amount and price
            document.getElementById('discountedAmount').style.display = "none";
            document.getElementById('discountedPrice').style.display = "none";
        }
    </script>
</body>

</html>
